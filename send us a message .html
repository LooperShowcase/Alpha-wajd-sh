      <div class="container">
<div class="message-container">
  <h2>Send Us a Message</h2>
  <form id="messageForm">
    <input type="text" placeholder="Your Name" id="name" required>
    <input type="text" placeholder="Your Email" id="email" required>
    <textarea placeholder="Your Message" id="message" rows="4" required></textarea>
    <button type="submit" class="send-button" id="sendButton">Send Message</button>
  </form>
</div>
</div>
<script>
  document.getElementById("messageForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get input values
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;

    // Send message (For demonstration purpose, just logging it)
    console.log("Name: " + name);
    console.log("Email: " + email);
    console.log("Message: " + message);

    // Optionally, you can send this data to your server using AJAX or fetch

    .then(response => {
      // Handle response
    })
    .catch(error => {
      console.error('Error:', error);
    });
    */
  });

  // JavaScript to handle font size change on button click
  document.getElementById("sendButton").addEventListener("click", function() {
    this.style.fontSize = "12px"; // Set smaller font size
    var button = this;
    setTimeout(function() {
      button.style.fontSize = ""; // Set back to normal font size after 500ms
    }, 500);
  });
</script>
